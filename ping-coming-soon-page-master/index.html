<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/1c973c3199.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <main class="container">

    <header>
      <div class="logo"></div>
      <div class="heading"><span class="gray">We are launching</span> soon!</div>
      <div class="text">Subscribe and get notified</div>
      <div class="form">
        <form>
          <div>
            <input type="email" placeholder="Your email address" />
            <small>Please provid a valid email!</small>
          </div>
          <button type="submit">Notify Me</button>
        </form>
      </div>
    </header>

    <section>
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </section>

    <footer>
      <div class="icons">
        <a href="#!">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </div>

      <div class="copyright">
        <small>&copy; Copyright Ping. All rights reserved.</small>
      </div>
    </footer>

  </main>

  <script src="./js/index.js"></script>
</body>

</html>
