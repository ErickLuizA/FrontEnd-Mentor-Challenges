<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <section class="info">
      <img class="base" src="./images/logo.svg" alt="Base Apparel">
      <img src="./images/hero-mobile.jpg" alt="Base Apparel" class="mobile">
      <h1><span>We're</span>
          coming 
          soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new
        fashion store. Add your email below to stay up-to-date with
        announcements and our launch deals.
      </p>
      <form class="form">
        <input type="email" placeholder="Email Adress">
        <img src="./images/icon-error.svg" alt="error-icon" class="error-icon">
        <small id="error">Please provide a valid email</small>
        <button class="btn">
          <img src="./images/icon-arrow.svg" alt="Arrow">
        </button>
      </form>
    </section>
  
    <section class="img">
      <img class="desktop" src="./images/hero-desktop.jpg" alt="Girl">
    </section>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ErickLuizA" target="_blank">Erick</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
